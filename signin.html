<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class = "flex center">
	<form class = "form flex">
		<div class = "container flex flex_column">
			<div class = "header flex flex_row center">
				<div>Sign in</div>
				<div class ="close">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
			<div class = "content">
				<div class = "flex flex_column">
					<input type="text" placeholder="mail@example.com" >
					<input type="password" placeholder="password"  > 
					<input type="submit" value="SIGN IN">
					<div class = "forgot flex flex_row">
						<a href="#">Forgot your password?</a>
						<a href="#">Register!</a>
					</div>
					<div class = "line flex flex_row center">
						<div class="break"></div>
						<p>OR</p>
						<div class="break"></div>
					</div>	
					<input type="submit" value="f" id="facebook">
					<input type="submit" value="g+" id="google">
					<input type="submit" value="EPAM LOGIN" id="epam">
				</div>
			</div>	
		</div>
	</form>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
